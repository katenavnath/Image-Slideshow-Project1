<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">
            <img src="./image/logo.png" alt="">
            <a href="#">Nature</a>
        </div>
        <nav>
            <button id="imag"><a href="#" class="actives">Image Slideshow</a></button>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;" multiple>
            <button id="addImageBtn"><a href="" class="actives">Add Image</a></button>
            <!-- Add Favorite Icon -->
            <i class="fas fa-plus add-favorite-icon" onclick="toggleFavorites()"></i>
            <i class="fa-solid fa-thumbs-up" onclick="showOwnerImage()"></i>
        </nav>
    </header>

    <!-- Carousel -->
    <div class="carousel">
        <div class="list">
            <!-- Initial carousel items -->
            <div class="item" style="background-image: url('');">
                <div class="content">
                    <div class="btn">
                        <button>Like</button>
                        <button onclick="addToFavorites()">Add Favorite</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Next and Previous Buttons -->
        <div class="arrows">
            <button class="prev"><</button>
            <button class="next">></button>
        </div>

        <!-- Time Running -->
        <div class="timeRunning"></div>
    </div>

    <!-- Favorites Container -->
    <div class="favorites-container">
        <h2>Favorites</h2>
        <div class="favorites-grid">
            <!-- Favorited images will appear here -->
        </div>
    </div>

    <!-- Full Screen Image -->
    <div class="full-screen-image" id="fullScreenImage">
        <span class="close-btn" onclick="closeFullScreenImage()">Ã—</span>
        <img src="./A25team logo (1)_removed_page-0001.jpg" alt="Owner Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
